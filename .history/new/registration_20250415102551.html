<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Library Management System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main2.css'>
    <script src='main.js' defer></script>
</head>
<style>
    .logo{
    border-radius: 50%;
    height: 100px;
    width: 100px;
    position: relative;
    bottom: 210px;
    right: 350px;
    }
</style>
<body>
    <section>
        <div class="navbar">
            <img src="../images/logo.png" alt="here logo" class="logo">
        </div>
    <div class="login-box">
        <form onsubmit="register(event)">
            <h2>Registration</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person">
                </ion-icon></span>
                <input type="text" required>
                <label>Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label >Password</label>
            </div>
            <button type="submit">Register</button>
            <div class="register-link">
                <p>You have an account?<a href="login.html">login</a></p>
            </div>
        </form>
    </div>
</section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
        function register(e) {
            e.preventDefault();
        
            // Get user input values
            const name = document.querySelectorAll("input")[0].value.trim();
            const email = document.querySelectorAll("input")[1].value.trim();
            const password = document.querySelectorAll("input")[2].value;
        
            // Email pattern for RGUKT Srikakulam students
            const rguktEmailPattern = /^s19\d{4}@rguktsklm\.ac\.in$/;
        
            if (!rguktEmailPattern.test(email)) {
                alert("Please use your university email (e.g., s190123@rguktsklm.ac.in)");
                return;
            }
        
            // Save details in localStorage
            const user = { name, email, password };
            localStorage.setItem(email, JSON.stringify(user));
        
            alert("Registration successful!");
            window.location.href = '../index.html';  // or wherever you want
        }
        
        
</script>
</body>
</html>
