<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/images/libbg.png'); /* Your background image */
            background-size: cover;
            background-position: center;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { filter: brightness(0.7); }
            100% { filter: brightness(1.3); }
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .animated-text {
            font-size: 3.5em;
            font-weight: bold;
            text-align: center;
            animation: textSlideIn 3s ease-out forwards;
            opacity: 0;
            letter-spacing: 3px;
        }

        @keyframes textSlideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .login-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s, background 0.3s;
        }

        .login-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #388E3C, #43a047);
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="container">
    <div class="animated-text">
        Welcome to the Digital Library
    </div>

    <button class="login-button" onclick="window.location.href='login-page.html'">Login</button>
</div>

</body>
</html>
