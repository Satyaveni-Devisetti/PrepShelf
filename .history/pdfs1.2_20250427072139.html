<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFs - Digital Library System</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #0a192f;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar Styling */
        nav {
            background-color: #1b3b63;
            width: 100%;
            padding: 20px 40px;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar a {
            color: #e3f2fd;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #64b5f6;
        }

        /* Container and Buttons */
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        a.pdf-button {
            background-color: #1565c0;
            color: #fff;
            padding: 16px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        a.pdf-button:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }

        .upload-button {
            background-color: #1e88e5;
            color: white;
            padding: 14px 26px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .upload-button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        input[type="file"] {
            display: none;
        }

        /* Back Button */
        .back-button {
            background-color: #555;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .back-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Navbar Section -->
    <nav>
        <div class="navbar">
            <a href="index.html"><i class="fas fa-house"></i> Home</a>
            <a href="borrow.html"><i class="fas fa-clock-rotate-left"></i> History</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="search.html"><i class="fas fa-magnifying-glass"></i> Search</a>
        </div>
    </nav>

    <!-- PDF Buttons and Upload Section -->
    <div class="container">
        <a href="https://drive.google.com/drive/folders/10uxPe2VClrL8IUftWM4ZrXH900mx3K4u" target="_blank"
            class="pdf-button">
            <i class="fa-solid fa-signal"></i> Network theory
        </a>
        <a href="https://drive.google.com/drive/folders/13xwYIO8GsyiLFIWCO9hPG-u0H7utNgLa" target="_blank"
            class="pdf-button">
            <i class="fas fa-atom"></i> English
        </a>
        <a href="https://drive.google.com/drive/folders/12x9l1MXSV1JwQFqNxIlRBsnb4Qk1P7KR" target="_blank"
            class="pdf-button">
            <i class="fas fa-microchip"></i> OOOPS C++
        </a>
        <a href="https://drive.google.com/drive/folders/14RMYKRvd8j91IjxDO1PsYcFJvSjPecjd" target="_blank"
            class="pdf-button">
            <i class="fas fa-digital-tachograph"></i> Digital signal processing
        </a>
        <a href="https://drive.google.com/drive/folders/13xwYIO8GsyiLFIWCO9hPG-u0H7utNgLa" target="_blank"
            class="pdf-button">
            <i class="fas fa-broadcast-tower"></i> Electronics Devices Circuits 
        </a>
        <!-- <a href="https://drive.google.com/drive/folders/1jRdzXpyITBUVH1QcHYYi__Y3UzNB6Doj" target="_blank"
            class="pdf-button">
            <i class="fas fa-wifi"></i> Optical Fiber Communication
        </a> -->

        <!-- Upload Button -->
        <label class="upload-button" for="pdf-upload">
            <i class="fas fa-upload"></i> Add New PDF
        </label>
        <input type="file" id="pdf-upload" accept="application/pdf" />

        <!-- Back Button -->
        <a href="content.html" class="back-button">Back</a>
    </div>

    <script>
        // Back button functionality using history
        function goBack() {
            window.history.back();
        }

        document.getElementById('pdf-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                alert(`Selected PDF: ${file.name}`);
                // Implement file upload logic here
            }
        });
    </script>
</body>

</html>
