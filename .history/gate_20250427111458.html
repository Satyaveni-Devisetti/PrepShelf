        .search-container {
            width: 100%;

            margin-bottom: 30px;
            border-radius: 0px;

        .search-input {
            width: 100%;
            padding: 10px 40px; /* Adjusted padding */
            border: 2px solid #37393b;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added shadow */
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #555; /* Change border color on focus */
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #37393b;
            font-size: 20px; /* Increased icon size */
        }

        .section-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .section-button {
            background-color: #37393b;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            width: 220px;
            height: 220px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Center items vertically */
        }

        .section-button i {
            font-size: 60px; /* Increased icon size */
            margin-bottom: 10px; /* Space below the icon */
        }

        .section-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

    <script>
        // JavaScript for search functionality
        document.getElementById('searchInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const searchTerm = this.value.toLowerCase();
                const sectionButtons = document.querySelectorAll('.section-button');
                let found = false;

                sectionButtons.forEach(button => {
                    const buttonName = button.getAttribute('data-name').toLowerCase();
                    if (buttonName.includes(searchTerm)) {
                        window.location.href = button.getAttribute('href'); // Redirect to the respective page
                        found = true; // Mark that we found a match
                    }
                });

                // If no match is found, optionally alert the user
                if (!found) {
                    alert('No matching resources found.');
                }
            }
        });
    </script>
