<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('libbg.png'); /* Your background image */
            background-size: cover;
            background-position: center;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { filter: brightness(0.7); }
            100% { filter: brightness(1.3); }
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .animated-text {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            animation: textAnimation 4s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes textAnimation {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        .login-button {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="container">
    <div class="animated-text">
        Welcome to the Digital Library
    </div>

    <button class="login-button" onclick="window.location.href='login-page.html'">Login</button>
</div>

</body>
</html>
