    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .main-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 25px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #002366; /* Deep blue */
            margin-bottom: 15px;
        }

        /* Year Box Styling */
        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .year-box {
            background-color: #f1f1f1;
            width: 100%;
            height: 80px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            color: #002366;
            text-decoration: none;
        }

        .year-box:hover {
            background-color: #e0e0e0; /* Light gray on hover */
            transform: scale(1.05);
        }

        /* Bottom Navigation Buttons */
        .bottom-buttons {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .bottom-buttons a {
            background-color: #002366; /* Deep blue */
            padding: 12px 25px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .bottom-buttons a:hover {
            background-color: #ffcc00; /* Golden on hover */
            color: black;
        }
        section{
            position: relative;
            margin-top: 100px;
            margin-bottom: 40px;
        }
    </style>
</head>
