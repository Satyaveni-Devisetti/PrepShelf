        .playlist-container {

        }

            background-color: #6c757d;
            color: white;
            padding: 20px;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            min-height: 80px;
        }

        .subject-button:hover {
