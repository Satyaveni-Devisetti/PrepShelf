            border-radius: 25px;

        .book-container {

            display: flex;
            justify-content: space-around;
            width: 100%;

        .book-box {
            background-color: white;
            width: 230px;
            height: 330px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        .book-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .book-box img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .book-title {
            padding: 10px;
            text-align: center;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .bottom-buttons a {
            background-color: #37393b;
            padding: 10px 20px;
            color: white;
            text-align: center;
            border-radius: 5px;
            margin: 0 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .bottom-buttons a:hover {
            background-color: #555;
            color: #d3d3d3;

    <script>
        document.getElementById('searchBar').addEventListener('keydown', function (event) {
            // Check if the Enter key was pressed
            if (event.key === 'Enter') {
                const searchQuery = this.value.toLowerCase();
                const books = document.querySelectorAll('.book-box');
                let matchFound = false;

                books.forEach(book => {
                    const title = book.querySelector('.book-title').innerText.toLowerCase();
                    if (title.includes(searchQuery) && searchQuery.length > 0) {
                        matchFound = true;
                        const link = book.parentElement.getAttribute('href');
                        window.open(link, '_blank');
                        return;
                    }
                });

                if (!matchFound && searchQuery.length > 0) {
                    alert('No matching textbook found.');
                }
            }
        });
    </script>
